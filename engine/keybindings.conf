# Butter Engine Keybindings Configuration
# Format: key_combo = command_id [when condition]
#
# Key names: A-Z, 0-9, F1-F12, Escape, Enter, Space, Tab, Backspace, Delete
#            Insert, Home, End, PageUp, PageDown, Up, Down, Left, Right
# Modifiers: Ctrl, Shift, Alt, Super (or Cmd/Win)
#
# Conditions: palette_open, gizmo_visible, editing_text
# Negation: !palette_open (when palette is NOT open)
#
# Examples:
#   Ctrl+P = editor.command_palette
#   T = gizmo.mode_translate when gizmo_visible

# Editor commands
Ctrl+P = editor.command_palette
Escape = editor.close_palette when palette_open

# Panel toggles
Ctrl+C = view.toggle_console
Ctrl+A = view.toggle_asset_manager
Ctrl+M = view.toggle_material_panel
Ctrl+D = view.toggle_debug_overlay
Ctrl+G = view.toggle_gizmo

# Gizmo modes (only active when gizmo is visible)
T = gizmo.mode_translate when gizmo_visible
R = gizmo.mode_rotate when gizmo_visible
S = gizmo.mode_scale when gizmo_visible
X = gizmo.toggle_space when gizmo_visible
